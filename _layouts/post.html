---
layout : default
---
<h1>{{ page.title }}</h1>
<h6>{{ page.subtitle }}</h6>
{% if page.image %}
<img src="{{ site.baseurl }}/assets/img/{{ page.image }}">
{% endif %}
{{ content }}
{% include meta.html post=page %}
{% include sharing.html %}
{% if site.data.settngs.disqus.shortname %}
{% include disqus.html %}
{% endif %}
