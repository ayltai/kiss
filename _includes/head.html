<head>
    <title>
        {% if page.title %}
        {{ page.title }} | {{ site.title }}
        {% else %}
        {{ site.title }} | {{ site.description }}
        {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="{{ site.baseurl }}/feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700|Merriweather:400,400i,700,700i|Fira+Mono:400,700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/syntax.css" rel="stylesheet">
    {% include analytics.html %}
    {% seo %}
</head>
